languageCode = "en-us"
title = "BatMass"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = "UA-5572974-10"

[params]
	# General information
	author = "Dmitry Avtonomov"
	description = "Mass spectrometry data visualization"
	copyright = "Dmitry Avtonomov. Released under the Apache 2.0 license."

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/chhh/batmass"

	version = "0.0.4"
	logo = "images/bm-icon-512.png"
	favicon = ""

	permalink = "#"

	# Custom assets
	custom_css = [
		"/css/batmass.css",
		"/css/more-colors.css"
	]
	custom_js  = []

	# Syntax highlighting theme
	highlight_provider = "http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/"
	# highlight_css  = "monokai-sublime.min.css" # batmass.css color: #f8f8f2
	highlight_css  = "agate.min.css" # batmass.css color: #f8f8f2
	# highlight_css  = "dracula.min.css"
	# highlight_css  = "hybrid.min.css" # batmass.css color: #c5c8c6
	# highlight_css  = "github.min.css" # color of text in batmass.css should be changed to #333

	[params.palette]
    	# primary = "red"
    	# accent  = "light green"
			primary = "teal"
    	accent  = "indigo"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"
		# text = "Roboto"
		# code = "Roboto Mono"


